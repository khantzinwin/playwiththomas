<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Grid with Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-console-div">
    <a class="ps-a" href="index.html">
      <div>
        <img src="images/ps-logo-transparent.png" alt="">
      </div>
    </a>
    <a class="ns-a" href="ns-digital-game-list.html">
      <div>
        <img src="images/ns-logo-transparent.png" alt="">
      </div>

  <h2>Nintendo Switch Digital Game List</h2>

    <span class="material-symbols-outlined">arrow_upward</span>

  <script src="script.js"></script>
