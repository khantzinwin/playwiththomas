<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Methods</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="header"></div>

  <div class="desc">
    <p>Payment Method လေးကို ၀ယ်ရ အဆင်ပြေအောင် စုံစုံလင်လင်ထားပေးထားပါတယ်။</p> <br>
    <p>Myanmar Payment နဲ့လဲ ချေလို့ရသလို Thai Payment နဲ့လဲချေလို့ရပါတယ်။</p> <br>
    <p>Thai Bahts နဲ့ပေးချင်သူများ ကျသင့်တဲ့ Myanmar Amount ကို <span>140</span> နဲ့စားလိုက်ရင် လွှဲရမယ့် Bahts ထွက်လာပါလိမ့်မယ်။</p>
  </div>

  <div class="payment-card-main-div">
    <div class="payment-card">
        <h2 class="payment-title-h2">Myanmar Payment Method</h2>
        <img src="images/mmk-payment-method.png" alt="">
    </div>
    <div class="payment-card">
        <h2 class="payment-title-h2">Thailand Payment Method</h2>
        <img src="images/thb-payment-method.png" alt="">
    </div>
  </div>
  

  <div id="controlCenter" class="controlCenter">
    <div class="controlCenterSmallDiv">
      <div class="controlCenterItm">
        <button id="backBtn" title="Go to Back" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="controlCenterItm">
        <button id="messengerBtn" title="Buy Game" onclick="openMessenger()">
          <i class="fa-brands fa-facebook-messenger"></i>
        </button>
      </div>
      <div class="controlCenterItm">
        <button id="homeBtn" title="Go to Home">
          <i class="fas fa-home"></i> 
        </button>
      </div>
      <div class="controlCenterItm">
        <button id="searchBtn" title="Search Game" onclick="focusInput()">
          <i class="fas fa-search"></i> 
        </button>
      </div>
      <div class="controlCenterItm">
        <button id="backToTopBtn" title="Go to top">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
</body>

</html>
